<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>.</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h2>Menu</h2>

    <section>
      <input id="menu-open" type="checkbox">
      <label for="menu-open" role="button">Configure</label>

      <div id="menu">
        <fieldset>
          <label>ID</label>
          <input type="text">

          <label>Number</label>
          <input type="text" value="0">

          <button>Apply</button>
        </fieldset>
      </div>
    </section>

    <h2>Toggle</h2>

    <section>
      <input id="toggle" type="checkbox">
      <label for="toggle" role="button">Run</label>
    </section>
  </body>
</html>
