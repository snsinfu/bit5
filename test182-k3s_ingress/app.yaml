---
apiVersion: v1
kind: Namespace

metadata:
  name: myapp


---
apiVersion: apps/v1
kind: Deployment

metadata:
  namespace: myapp
  name: main

spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: www
        image: nginx:1
        ports:
        - name: nginx
          containerPort: 80


---
apiVersion: v1
kind: Service

metadata:
  namespace: myapp
  name: main

spec:
  ports:
  - name: http
    port: 80
    targetPort: nginx
  selector:
    app: myapp


---
apiVersion: extensions/v1beta1
kind: Ingress

metadata:
  namespace: myapp
  name: main

spec:
  rules:
  - host: myapp.example.com
    http:
      paths:
      - path: /
        backend:
          serviceName: myapp
          servicePort: http
