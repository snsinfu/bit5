<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Count</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>

    <div class="card">
      <label for="sw1474f6f3" class="title">Card 1</label>
      <input id="sw1474f6f3" type="checkbox" class="folder-switch" />
      <div class="folder-box">
        <meter min="0" max="1000" value="1000"></meter>
        <button class="count">減</button>
        <input type="number" min="0" max="1000" step="10" value="0" placeholder="0" />
        <button class="step">10</button>
        <button class="step">100</button>
      </div>
    </div>

    <div class="card">
      <label for="swa945bf68" class="title">Card 2</label>
      <input id="swa945bf68" type="checkbox" class="folder-switch" />
      <div class="folder-box">
        <meter min="0" max="200" value="160"></meter>
        <button class="count">減</button>
        <input type="number" min="0" max="160" step="1" value="0" placeholder="0" />
        <button class="step">1</button>
        <button class="step">10</button>
      </div>
    </div>

  </body>
</html>
